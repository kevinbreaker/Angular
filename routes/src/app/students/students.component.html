<div class="row">
  <div class="col s6">
    <p>
      students List!
    </p>

    <div class="collection">
      <a *ngFor="let student of students" class="collection-item" [routerLink]="[student.id]"> <!--router Child, don't need ['/students'] -->
        {{ student.name }}
      </a>
    </div>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
