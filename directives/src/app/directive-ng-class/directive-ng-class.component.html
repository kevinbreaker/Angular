<h1>
  <p>Property binding</p>
  <i class="glyphicon"
  [class.glyphicon-star-empty]="!myFav"
  [class.glyphicon-star]="myFav" (click)="toggleFav()" >
  </i>
</h1>
<br><br><br>

<h1>
    <p>ngClass</p>
    
    <i class="glyphicon"
    [ngClass]="{
      'glyphicon-star-empty' : !myFav,
      'glyphicon-star' : myFav
    }"
    (click)="toggleFav()" >
    </i>
  </h1>
